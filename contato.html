<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="contato.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
	</head>
</head>
	<header>
		<div class="caixa">
			<h1><a href="index.html"><img id="logo" src="logo.png" alt="Logo da Barbearia Alura"></a></h1>
			<nav id="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="Nome">Nome e sobrenome:</label>
			<input class="inputtxt" type="text" id="Nome" required>

			<label for="Email">E-mail:</label>
			<input class="inputtxt" type="email" id="Email" required placeholder="seu-email@dominio.com">

			<label for="Telefone">Telefone:</label>
			<input class="inputtxt" type="tel" id="Telefone" required placeholder="(XX) XXXXX-XXXX">
			<label for="mensagem">Mensagem:</label>
			<textarea class="inputtxt" cols="64" rows="10" id="mensagem"></textarea>

			<fieldset class="espaçofield">
				<legend>Como prefere o nosso contato ?</legend>
				<label for="radio-email"><input required type="radio" value="email" name="contato" id="radio-email">Email</label>
				
				<label for="radio-telefone"><input required type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
				
				<label for="radio-whats"><input checked required type="radio" value="whats" name="contato" id="radio-whats">WhatsApp</label>
				
			</fieldset>
			<fieldset class="espaçofield">
				<legend>Qual horário deseja ser atendido ?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades via e-mail ?</label>

			<input class="enviarformulario" type="submit" value="Enviar Formulário" id="envio">
		</form>		
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08:00 as 20:00</td>	
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08:00 as 20:00</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08:00 as 20:00</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">

	</footer>

</html>
